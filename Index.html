<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Proyecto Javascript</title>
</head>
<body>
    <main class="container mt-5">
        <div>
            <h1 class="text-center">Registro de Productos</h1>
            <form class="row g-3" id="formulario">
                <div class="col-md-6">
                    <label for="inputNombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="inputNombre">
                </div>
                <div class="col-md-6">
                    <label for="inputValor" class="form-label">Valor</label>
                    <input type="number" class="form-control" id="inputValor">
                </div>
                <div class="col-md-6 offset-md-3">
                    <label for="inputTipo" class="form-label">Tipo</label>
                    <select id="inputTipo" class="form-select">
                        <option>
                            Montura
                        </option>
                        <option>
                            Mascota
                        </option>
                        <option>
                            Servicio
                        </option>
                    </select>
                </div>
                <div class="col-12 text-center">
                    <button id="botonAdmin" type="submit" class="btn btn-primary">Registrar</button>
                </div>
            </div>
        </form> 
        <div id="prueba" class="col-md-12 row">
        </div>
        <div id="oferta" class="col-md-12 row">
        </div>
        <div class="col-md-12 text-center mt-3">
            <h2>Servicios</h2>
            <table id="" class="table table-striped table-hover">
                <thead class="text-center">
                    <tr>
                        <td><b>Nombre</b></td>
                        <td><b>Valor</b></td>
                        <td><b>Tipo</b></td>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <table id="tablaCompra" class="table table-striped table-hover">
                <tbody></tbody>
            </table>
        </div>
        <div class="text-center">
            <button id="limpiar" type="button" class="btn btn-primary">Limpiar Carrito</button>
            <button id="terminarCompra" type="submit" class="btn btn-primary">Comprar</button>
        </div>
        <div id="total" class="text-center m-5 fs-3"></div>
    </main>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="index.js"></script>
</body>
</html>
